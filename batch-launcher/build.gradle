
apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.mesos:mesos:0.14.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task zip(type: Zip) {
    from jar
    from 'src/main/resources'
    into('lib') {
        from configurations.runtime
    }
}